<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/b72fca6e33.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="container">
        <input class="display" type="number" />
        <div>
            <button class="button button-gray">%</button><button class="button button-gray">CE</button><button class="button button-gray">C</button><button
                class="button button-gray"><i class="fas fa-backspace"></i></button>
        </div>
        <div>
            <button class="button button-gray">1/x</button><button class="button button-gray">x<span>2</span></button><button
                class="button button-gray">2x</button><button class="button button-gray">/</button>
        </div>
        <div>
            <button class="button">7</button><button class="button">8</button><button class="button">9</button><button
                class="button button-gray">X</button>
        </div>
        <div>
            <button class="button">4</button><button class="button">5</button><button class="button">6</button><button
                class="button button-gray">-</button>
        </div>
        <div>
            <button class="button">1</button><button class="button">2</button><button class="button">3</button><button
                class="button button-gray">+</button>
        </div>
        <div>
            <button class="button">+/<span>-</span></button><button class="button">0</button><button
                class="button">.</button><button class="button button-blue">=</button>
        </div>
        </div>
    </main>
</body>

</html>
